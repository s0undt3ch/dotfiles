- if:
    cond: brew ls --versions sqlite3
    unmet:
    - shell:
      - command: brew install sqlite3
        stdin: true
        stdout: true
        stderr: true

- if:
    cond: brew ls --versions tcl-tk
    unmet:
    - shell:
      - command: brew install tcl-tk
        stdin: true
        stdout: true
        stderr: true

- if:
    cond: brew ls --versions pyenv
    unmet:
      - shell:
          - command: brew install pyenv
            stdin: true
            stdout: true
            stderr: true

- if:
    cond: brew ls --versions pyenv-virtualenv
    unmet:
      - shell:
          - command: brew install pyenv-virtualenv
            stdin: true
            stdout: true
            stderr: true
