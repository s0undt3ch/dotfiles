- link:
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zsh/zmodules: zmodules
    ~/.zsh/key-bindings.zsh: key-bindings.zsh
    ~/.config/zsh/zimrc: zimrc

- if:
    cond: brew ls --versions eza
    unmet:
    - shell:
      - command: brew install eza
        stdin: true
        stdout: true
        stderr: true


- if:
    cond: brew ls --versions zoxide
    unmet:
    - shell:
      - command: brew install zoxide
        stdin: true
        stdout: true
        stderr: true

- if:
    cond: brew ls --versions fzf
    unmet:
    - shell:
      - command: brew install fzf
        stdin: true
        stdout: true
        stderr: true
