- link:
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zsh/zmodules: zmodules
    ~/.zsh/key-bindings.zsh: key-bindings.zsh
    ~/.config/zsh/zimrc: zimrc

- if:
    cond: grep $(whoami) /etc/passwd | grep -q zsh
    unmet:
    - shell:
      - command: chsh -s /usr/bin/zsh
        description: Set user's shell to Zsh
        stdin: true
        stdout: true
        stderr: true
